<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>EasyPomodoro üçÖ</title>
        <link rel="stylesheet" href="./src/chota.min.css">
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body class="container">
        <header class="nav">
            <div id="options-button" style="flex: 0 !important; vertical-align: -webkit-baseline-middle;">
                <svg width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </div>
            <div id="timer-information-title" class="nav-center text-center" style="margin: auto;">
            </div>
            <div id="info-button" style="flex: 0 !important; vertical-align: -webkit-baseline-middle;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-info" viewBox="0 0 16 16">
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
            </div>
        </header>
        <div class="main-content text-center">
            <h1 id="timer-title" class="is-marginless">XX:XX</h1>
            <button id="start-timer-button">Start</button>
        </div>

        <!-- Options Modal -->
        <div id="options-modal" class="modal hidden">
            <div class="modal-content">
                <h4>Set Timer Durations</h4>
                <form id="options-form">
                    <label for="work-duration">Work Duration:</label>
                    <input type="number" id="work-duration" class="option-input" min="1" required>
                    <label for="short-break-duration">Short Break:</label>
                    <input type="number" id="short-break-duration" class="option-input" min="1" required>
                    <label for="long-break-duration">Long Break:</label>
                    <input type="number" id="long-break-duration" class="option-input" min="1" required>
                    <button type="submit" id="save-options-button">Save</button>
                </form>
            </div>
        </div>
        <div id="information-modal" class="modal hidden">
            <div class="modal-content">
                <h4>EasyPomodoro üçÖ</h4>
                <p>A minimalist app designed to boost your productivity with the Pomodoro Technique. Stay focused with timed work sessions in a distraction-free, user-friendly interface.</p>
                <p><b>Made with ‚ù§Ô∏è by Bruno Rodr√≠guez</b></p>
                <button id="close-info">Close</button>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
